<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yustisio's Hobbies & Collections</title>
    <style>
@media (max-width: 750px) {
    .container {
        flex-direction: column;
        margin: 0 10px;
        padding: 10px;
        align-items: center; /* Pastikan menu dan deskripsi sejajar tengah */
        gap: 10px; /* Mengurangi jarak antar elemen */
    }

    .menu {
        width: 90%; /* Pastikan lebar menu sama dengan deskripsi */
        max-height: none;
        margin-bottom: 10px; /* Mengurangi jarak dengan deskripsi */
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .description {
        width: 90%; /* Pastikan lebar deskripsi sama dengan menu */
        max-width: 800px; /* Maksimal lebar */
        height: auto;
        padding: 15px; /* Mengurangi padding agar lebih kompak */
        font-size: 16px;
        overflow-y: auto;
        text-align: justify;
        margin-left: 0; /* Hapus margin kiri agar sejajar dengan menu */
    }

    .description-content {
        font-size: 14px;
        padding-right: 0;
        padding-left: 0;
    }

    figure img {
        width: 100%;
        max-width: 100%;
    }

    .menu-item {
        font-size: 13px;
        text-align: center;
    }
}

@media (min-width: 1200px) {
    .description {
        font-size: 20px; /* Ukuran teks lebih besar untuk laptop */
    }

    .menu-item {
        font-size: 15px;
    }

}
    
    body {
        font-family: "Times New Roman", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #787276;
        color: white;
    }
    
    .header {
        background-color: #3E424B;
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    
    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        margin: 0 40px;
        align-items: flex-start;
        gap: 20px; /* Tambahkan jarak antara menu dan deskripsi */
    }
    
    .menu {
        width: 200px;
        background-color: #3E424B;
        padding: 10px;
        border-radius: 8px;
        max-height: 750px;
        margin-right: 20px; /* Tambahkan jarak dari deskripsi */
    }
    
    .menu-item {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #222021;
        background-color: #808588;
        cursor: pointer;
        text-align: left;
        color:#ffffff;
    }
    
    .menu-item:hover {
        background-color: #0F1A2B;
    }
    
    .description {
        position: relative;
        flex: 1;
        padding: 20px;
        border: 2px solid #787276;
        height: calc(90vh - 80px);
        border-radius: 8px;
        text-align: justify;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        max-height: 800px;
        margin-left: 20px;
        overflow: hidden;
    }
    
    /* Overlay transparan 70% */
    .description::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 70% gelap */
        border-radius: 8px;
        z-index: 1;
    }
    
    /* Pastikan teks tetap di atas overlay */
    .description-content {
        position: relative;
        z-index: 2;
    }
    
    
    .description-content {
        position: relative;
        z-index: 2;
        overflow-y: auto;
        max-height: 100%;
        padding-right: 10px;
    }
    
    figure {
        text-align: center;
        margin: 20px 0;
    }
    
    figure img {
        width: 100%;
        max-width: 500px;
        border-radius: 8px;
    }
    
    figcaption {
        font-size: 14px;
        color: #ddd;
        margin-top: 5px;
        font-style: italic;
    }
    </style>
</head>
<body>
    <div class="header">
        Yustisio's Hobbies & Collections
    </div>

    <div class="container">
        <div class="menu">
            <button class="menu-item" onclick="showDescription('Music')">Music & Instrument</button>
            <button class="menu-item" onclick="showDescription('Run')">Running & Fitness</button>
            <button class="menu-item" onclick="showDescription('Hiking')">Hiking & Adventure</button>
            <button class="menu-item" onclick="showDescription('Animal')">Animal Lovers</button>
            <button class="menu-item" onclick="showDescription('Movies')">Movies</button>
            <button class="menu-item" onclick="showDescription('Antiq')">Antiques</button>
        </div>

        <div class="description" id="description">
            <div class="description-content">
                <p>Click on a menu item to view the description here.</p>
            </div>
        </div>
    </div>

    <script>
        const descriptions = {
            'Music': {
                text: [
                    '<p>I used to be a naive child who didn’t understand music at all. Although my father and mother really liked music, I couldn’t comprehend it. My father gave me a keyboard when I was 10 years old and a guitar when I was 13. However, I couldn’t play them for years because I didn’t understand the concepts.</p>',
                    '<p>When I was in the second year of middle school, around 14 years old, my father offered me a saxophone to play. Since then, I felt motivated because the saxophone is an instrument that is rarely used. I was also introduced to a music teacher who made learning very comfortable, Mr. Adit. I studied with Mr. Adit for about two weeks to play my first song on the saxophone, "Indonesia Jaya."</p>',
                    '<p>After that, I began to understand music because I started with the correct theory. I was able to apply my music theory to play other instruments such as guitar, keyboard, flute, drums, harmonica, kendang, and violin. I also started performing regularly with the saxophone at various events, starting with my middle school graduation in 2017, SMP anniversary events, SMA anniversary events, the Luwijawa International Festival, and many others.</p>'
                ],
                images: [
                ],
                background: 'upnvy.png'
            },
            'Run': {
                text: [
                ],
                images: [
                    { src: 'smappdb.jpg', caption: 'Hari pertama berangkat SMA'},
                    { src: 'smakls1.png', caption: 'Kelas 10 yang diwali oleh Ibu Isnaini Handayani dinamai Amoeba X Mia 3'},
                    { src: 'smakls12.jpg', caption: 'Kelas 12 yang diwali oleh Ibu Titik Yuli dinamai DUAR (angkatan covid)'}
                ],
                background: 'smablp.png'
            },
            'Hiking': {
                text: [
                    '<p>I continued my education outside of the sub-district to SMP Negeri 1 Slawi in 2015. This school is located in Slawi Sub-district, Tegal Regency, and became the place where I developed myself at a higher educational level, with a national reference school status. With more complete facilities, such as comfortable, air-conditioned classrooms, laboratories, and sports areas, SMP Negeri 1 Slawi provided an environment that supported both learning and social interaction with friends.</p>',
                ],
                images: [
                    { src: 'smp75.jpg', caption: 'Kelas 7.5 (Close) yang menjadi kelas pertama saya di SMP dimana saya juga menjadi ketua kelas, diwali oleh Bapak Suminto'},
                    { src: 'smp83.jpg', caption: 'Kelas 8.3 (D3WA) yang menjadi kelas kedua saya di SMP, diwali oleh Ibu Wuryani'},
                    { src: 'smplulus.jpg', caption: 'Foto kelulusan bersama di lapangan basket dengan membentuk koreo "SPENSAWI 18"'}
                ],
                background: 'smpslw.png'
            },
            'Animal': {
                text: ['<p>MDA Miftahul Ulum is a religious educational institution focusing on Islamic studies.</p>'],
                images: [],
                background: 'images/mda-bg.jpg'
            },
            'Movies': {
                text: ['<p>MDA Miftahul Ulum is a religious educational institution focusing on Islamic studies.</p>'],
                images: [],
                background: 'images/mda-bg.jpg'
            },
            'Antiq': {
                text: ['<p>MDA Miftahul Ulum is a religious educational institution focusing on Islamic studies.</p>'],
                images: [],
                background: 'images/mda-bg.jpg'
            },
        };

        function showDescription(org) {
            const data = descriptions[org];
            if (!data) return;

            const descriptionElement = document.getElementById('description');
            descriptionElement.style.backgroundImage = `url(${data.background})`;

            let contentHTML = '<div class="description-content">';

            // Menampilkan semua teks terlebih dahulu
            if (data.text && data.text.length > 0) {
                data.text.forEach((paragraph) => {
                    contentHTML += paragraph;
                });
            } else {
                contentHTML += '<p>No description available.</p>';
            }

            // Menampilkan semua gambar setelah teks
            if (data.images && data.images.length > 0) {
                data.images.forEach((image) => {
                    contentHTML += `
                        <figure>
                            <img src="${image.src}" alt="${image.caption}">
                            <figcaption>${image.caption}</figcaption>
                        </figure>
                    `;
                });
            }

            // Menambahkan tombol "Go to Link" jika ada link
            if (data.link) {
                contentHTML += `
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="${data.link}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #F77F00; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                            Go to Link
                        </a>
                    </div>
                `;
            }

            contentHTML += '</div>';
            descriptionElement.innerHTML = contentHTML;
        }

    </script>
</body>
</html>
